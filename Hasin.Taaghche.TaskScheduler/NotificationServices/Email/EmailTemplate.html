<div style="margin:0;background-color:#ededed">
    <div style="background-color: #ededed">
        <div style="font-size:20px; line-height: 20px; padding-top: 20px;">&nbsp;</div>
        <table style="border-collapse: collapse; table-layout: fixed; Margin-left: auto; Margin-right: auto" align="center">
            <tbody>
                <tr>
                    <td style="padding: 0" width="600">
                        <div style="font-size: 18px; line-height: 32px; Margin-top: 0px; Margin-bottom: 20px; color: #c3ced9; font-family: Roboto, Tahoma, sans-serif">
                            <div align="center">
                                <a style="text-decoration: none; color: #c3ced9" href="http://taaghche.ir/" target="_blank">
                                    <h1>Taaghche Task Scheduler Notify Message v{version}</h1>
                                </a>
                            </div>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>

        <table style="border-collapse: collapse; table-layout: fixed; Margin-left: auto; Margin-right: auto; word-wrap: break-word; word-break: break-word; background-color: #e6f0c0; border-top: 1px solid #bababa; border-bottom: 1px solid #bababa" align="center">
            <tbody>
                <tr>
                    <td style="font-size: 0; padding: 0; width: 1px; background-color: #bababa"> </td>
                    <td style="font-size: 14px; line-height: 21px; padding: 0; text-align: left; vertical-align: top; color: #808285; font-family: Avenir, sans-serif"
                        width="200">
                        <div style="Margin-left: 20px; Margin-right: 20px; Margin-top: 24px">
                            <h2 style="Margin-top: 0; Margin-bottom: 16px; font-style: normal; font-weight: normal; font-size: 20px; line-height: 28px; color: #58595b; font-family: Roboto, Tahoma, sans-serif">
                                <strong>{title}</strong>
                            </h2>
                            <a style="text-decoration: none; color: #c3ced9" href="http://taaghche.ir/" target="_blank">
                                <img style="border: 0; max-width: 121px" src="cid:logo.png" alt="Embedded Image" class="CToWUd">
                            </a>
                        </div>
                    </td>
                    <td style="font-size: 14px; line-height: 21px; padding: 0; text-align: left; vertical-align: top; color: #808285; font-family: Avenir, sans-serif"
                        width="400">

                        <div style="Margin-left: 20px; Margin-right: 20px; Margin-top: 24px">
                            <div style="line-height: 5px; font-size: 1px">&nbsp;</div>
                        </div>

                        <div style="Margin-left: 20px; Margin-right: 20px; Margin-bottom: 24px">
                            <p style="Margin-top: 0; Margin-bottom: 0">
                                <strong>{subject}</strong>
</p>
                            <p style="Margin-top: 20px; Margin-bottom: 0">&nbsp;</p>
                        </div>

                        <div style="Margin-left: 20px; Margin-right: 20px; Margin-bottom: 24px">
                            <p style="Margin-top: 0; Margin-bottom: 0">
                                <pre style="word-wrap: break-word; font-size: 12px; white-space: pre-wrap; white-space: -moz-pre-wrap; white-space: -pre-wrap; white-space: -o-pre-wrap;">
{message}
                                </pre>
                            </p>
                            <p style="Margin-top: 20px; Margin-bottom: 0">&nbsp;</p>
                        </div>

                    </td>
                    <td style="font-size: 0; padding: 0; width: 1px; background-color: #bababa"> </td>
                </tr>
            </tbody>
        </table>

        <div style="font-size: 20px; line-height: 20px">&nbsp;</div>


        <table style="border-collapse: collapse; table-layout: fixed; Margin-right: auto; Margin-left: auto; border-spacing: 0" width="600"
            align="center">
            <tbody>
                <tr>
                    <td style="padding: 0 0 40px 0">
                        <table style="border-collapse: collapse; table-layout: auto; border-spacing: 0" align="right">
                            <tbody>
                                <tr>
                                    <td style="padding: 0"></td>
                                </tr>
                            </tbody>
                        </table>
                        <table style="border-collapse: collapse; table-layout: fixed; border-spacing: 0; color: #808285; font-family: Roboto, Tahoma, sans-serif" width="500">
                            <tbody>
                                <tr>
                                    <td style="padding: 0; font-size: 12px; line-height: 19px">
                                        <div style="Margin-top: 26px">
                                            <div>Sent from <a style="text-decoration: underline; color: #808285" href="http://www.taaghche.ir/"
                                                    target="_blank">Taaghche</a> - Task Scheduler Notify API at {emailDateTime}
                                            </div>
                                        </div>
                                        <hr>
                                        <div>
                                            If you do not want receive these emails, please click on <a style="text-decoration: underline; color: #808285"
                                                href="http://api.taaghche.ir/unsubscribe/?mail={receiver}" target="_blank">Unsubscribe</a>.
                                        </div>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </td>
                </tr>
            </tbody>
        </table>

    </div>
</div>
