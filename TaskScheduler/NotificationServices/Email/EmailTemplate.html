<div style="background-color: #ededed; margin: 0;">
    <div style="background-color: #ededed">
        <div style="font-size: 20px; line-height: 20px; padding-top: 20px;">&nbsp;</div>
        <table style="border-collapse: collapse; Margin-left: auto; Margin-right: auto; table-layout: fixed;" align="center">
            <tbody>
                <tr>
                    <td style="padding: 0" width="600">
                        <div style="color: #c3ced9; font-family: Roboto, Tahoma, sans-serif; font-size: 18px; line-height: 32px; Margin-bottom: 20px; Margin-top: 0px;">
                            <div align="center">
                                <a style="color: #c3ced9; text-decoration: none;" href="{clickUrl}" target="_blank">
                                    <h1>Task Scheduler Notify Message v{version}</h1>
                                </a>
                            </div>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>

        <table style="background-color: #e6f0c0; border-bottom: 1px solid #bababa; border-collapse: collapse; border-top: 1px solid #bababa; Margin-left: auto; Margin-right: auto; table-layout: fixed; word-break: break-word; word-wrap: break-word;" align="center">
            <tbody>
                <tr>
                    <td style="background-color: #bababa; font-size: 0; padding: 0; width: 1px;"> </td>
                    <td style="color: #808285; font-family: Avenir, sans-serif; font-size: 14px; line-height: 21px; padding: 0; text-align: left; vertical-align: top;"
                        width="200">
                        <div style="Margin-left: 20px; Margin-right: 20px; Margin-top: 24px">
                            <h2 style="color: #58595b; font-family: Roboto, Tahoma, sans-serif; font-size: 20px; font-style: normal; font-weight: normal; line-height: 28px; Margin-bottom: 16px; Margin-top: 0;">
                                <strong>{title}</strong>
                            </h2>
                            <a style="color: #c3ced9; text-decoration: none;" href="{clickUrl}" target="_blank">
                                <img style="border: 0; max-width: 121px" src="cid:logo.png" alt="Logo">
                            </a>
                        </div>
                    </td>
                    <td style="color: #808285; font-family: Avenir, sans-serif; font-size: 14px; line-height: 21px; padding: 0; text-align: left; vertical-align: top;"
                        width="400">

                        <div style="Margin-left: 20px; Margin-right: 20px; Margin-top: 24px">
                            <div style="font-size: 1px; line-height: 5px;">&nbsp;</div>
                        </div>

                        <div style="Margin-bottom: 24px; Margin-left: 20px; Margin-right: 20px;">
                            <p style="Margin-bottom: 0; Margin-top: 0;">
                                <strong>{subject}</strong>
                            </p>
                            <p style="Margin-bottom: 0; Margin-top: 20px;">&nbsp;</p>
                        </div>

                        <div style="Margin-bottom: 24px; Margin-left: 20px; Margin-right: 20px;">
                            <p style="Margin-bottom: 0; Margin-top: 0;">
                                <pre style="font-size: 12px; white-space: pre-wrap; white-space: -moz-pre-wrap; white-space: -pre-wrap; white-space: -o-pre-wrap; word-wrap: break-word;">
                                {message}
                                </pre>
                            </p>
                            <p style="Margin-bottom: 0; Margin-top: 20px;">&nbsp;</p>
                        </div>

                    </td>
                    <td style="background-color: #bababa; font-size: 0; padding: 0; width: 1px;"> </td>
                </tr>
            </tbody>
        </table>

        <div style="font-size: 20px; line-height: 20px">&nbsp;</div>

        <table style="border-collapse: collapse; border-spacing: 0; Margin-left: auto; Margin-right: auto; table-layout: fixed;" width="600" text-align="center">
            <tbody>
                <tr>
                    <td style="padding: 0 0 40px 0">
                        <table style="border-collapse: collapse; border-spacing: 0; table-layout: auto;" align="right">
                            <tbody>
                                <tr>
                                    <td style="padding: 0"></td>
                                </tr>
                            </tbody>
                        </table>
                        <table style="border-collapse: collapse; border-spacing: 0; color: #808285; font-family: Roboto, Tahoma, sans-serif; table-layout: fixed;" width="500">
                            <tbody>
                                <tr>
                                    <td style="font-size: 12px; line-height: 19px; padding: 0;">
                                        <div style="Margin-top: 26px">
                                            <div>
                                                Sent from Task Scheduler Notify API at {emailDateTime}
                                            </div>
                                        </div>
                                        <hr>
                                        <div>
                                            If you do not want receive these emails, please click on
                                            <a style="color: #808285; text-decoration: underline;"
                                               href="{unsubscribeUrl}" target="_blank">
                                                Unsubscribe
                                            </a>.
                                        </div>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </td>
                </tr>
            </tbody>
        </table>

    </div>
</div>
